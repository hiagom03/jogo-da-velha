    <title>Tic Tac Toe</title>

<body>
    
    <h1>Jogo da Velha</h1>
    
    <div class="game"></div>

    <div class="pontos"></div>
    
    <div class="botao">
    <div class="button" onclick="tic_tac_toe.start_game ()">Restart</div>
    <div class="button" onclick="tic_tac_toe.zerarPlacar ()">Zerar</div>
    </div>

    <script src="js/tic-tac-toe.js"></script>

    <script>
        // passar por par√¢metro a div game, para dentro do objeto tic_tac_toe
        tic_tac_toe.init (document.querySelector('.game'));

        //desenha o tabuleiro
        tic_tac_toe.start_game ();

        //mostra o placar
        tic_tac_toe.contaPlacar('');
    </script>
